<body>
<div class="container mt-4 py-2 contenedorTabla">
    <h3 class="w-100 text-center">Alta de concentradores</h3>
    <h6 class="w-100 text-center">(turquito system 2.0)</h6>

    <div class="container">
        <form>
            <div class="mb-3">
                <label for="" class="col-form-label">Nro. concentrador:</label>
                <input id="nroConcentrador" class="form-control" type="number" autofocus>
            </div>
            <div class="mb-3">
                <label for="" class="col-form-label">Ubicacion:</label>
                <input id="ubicacion" class="form-control" type="text" autofocus>
            </div>
            <div class="mb-3">
                <label for="" class="col-form-label">direcci√≥n IP:</label>
                <input id="dirIP" class="form-control" type="text" autofocus>
            </div>
            <div class="container">
                <button id="btnGuardar" class="btn btn-success" type="submit">Guardar</button>
                <span id="infoGuardar"></span>

        </form>
    </div>
    <div class="">

        <table id="tablaConcentradores" class="table table-dark mt-2 table-bordered table-striped">
            <thead class="table-dark">
                <tr class="text-center">
                    <th>nro concentrador</th>
                    <th>ubicacion</th>
                    <th>IP</th>
                    <th>Borrar</th>
                </tr>
            </thead>

            <tbody class="table-group-divider">

            </tbody>

        </table>
        <span id="spanCargando" style="display: none; font-weight: bold; margin-bottom: 20px;" class="w-100 text-center">
            Cargando tabla, espere unos instantes...
        </span>
    </div>
</div>
