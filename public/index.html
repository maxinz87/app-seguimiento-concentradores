<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">



<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css"/>

<link rel="stylesheet" href="./estilos.css">
    <title>Alta concentradores de telemedición</title>
</head>
<body>
<div class="container mt-4 py-2 contenedorTabla">
    <h3>Alta concentradores de telemedición (A.K.A. turquito system)</h3>

    <div class="container">
        <form>
            <div class="mb-3">
                <label for="" class="col-form-label">Nro. concentrador:</label>
                <input id="nroConcentrador" class="form-control" type="number" autofocus>
            </div>
            <div class="mb-3">
                <label for="" class="col-form-label">Ubicacion:</label>
                <input id="ubicacion" class="form-control" type="text" autofocus>
            </div>
            <div class="mb-3">
                <label for="" class="col-form-label">dirección IP:</label>
                <input id="dirIP" class="form-control" type="text" autofocus>
            </div>
            <button id="btnGuardar" class="btn btn-success" type="submit">Guardar</button>
        </form>
    </div>
    <div class="">
        <span id="spanCargando" style="display: none;">
            Cargando tabla, espere unos instantes...
        </span>
        <table id="tablaConcentradores" class="table table-dark mt-2 table-bordered table-striped">
            <thead class="table-dark">
                <tr class="text-center">
                    <th>nro concentrador</th>
                    <th>ubicacion</th>
                    <th>IP</th>
                    <th>Borrar</th>
                </tr>
            </thead>
            <tbody class="table-group-divider">

            </tbody>
        </table>
    </div>
</div>

<script src="./codigo.js"></script>
<script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
</body>
</html>
